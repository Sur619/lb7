
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'home_styles.css' %}">
</head>
<div class="container mt-4">
    <div class="container">
        <h1>Betting System</h1>
        <ul>
            {% if user.is_authenticated %}
            <!-- Если пользователь авторизован -->
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer;">
                        Logout
                    </button>
                </form>
            </li>
            {% else %}
            <!-- Если пользователь не авторизован -->
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="sports-categories">
                <h5>Sports Categories</h5>
                <ul>
                    <li><a href="#">Soccer</a></li>
                    <li><a href="#">Basketball</a></li>
                    <li><a href="#">Tennis</a></li>
                    <li><a href="#">Hockey</a></li>
                </ul>
            </div>
        </div>
        <!-- Matches -->
        <div class="col-md-9">
            <div class="match-card">
                <div class="match-card-header">
                    Premier League - Soccer
                </div>
                <div class="match-card-body">
                    <div class="team">Team A vs Team B</div>
                    <div>
                        <button class="btn">Win Team A</button>
                        <button class="btn">Draw</button>
                        <button class="btn">Win Team B</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
